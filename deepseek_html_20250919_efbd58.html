<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionnaire d'Actions Aléatoires</title>
    <style>
        :root {
            --primary: #4361ee;
            --success: #06d6a0;
            --danger: #ef476f;
            --dark: #1a1a2e;
            --light: #f8f9fa;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7ff;
            color: var(--dark);
            line-height: 1.6;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 1rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: var(--primary);
            margin-bottom: 0.5rem;
        }
        
        .action-form {
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        
        input, select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.1s, background-color 0.3s;
            width: 100%;
            font-weight: bold;
        }
        
        button:hover {
            background-color: #3a56d4;
        }
        
        button:active {
            transform: scale(0.98);
        }
        
        .result-container {
            text-align: center;
            margin: 2rem 0;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .result {
            font-size: 3rem;
            font-weight: bold;
            margin: 1rem 0;
        }
        
        .yes {
            color: var(--success);
        }
        
        .no {
            color: var(--danger);
        }
        
        .history {
            margin-top: 2rem;
        }
        
        .history-item {
            display: flex;
            justify-content: space-between;
            padding: 1rem;
            border-bottom: 1px solid #eee;
            background: white;
        }
        
        .history-item:first-child {
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        
        .history-item:last-child {
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            border-bottom: none;
        }
        
        .action-name {
            font-weight: bold;
        }
        
        .action-result {
            font-weight: bold;
        }
        
        .action-yes {
            color: var(--success);
        }
        
        .action-no {
            color: var(--danger);
        }
        
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            
            .result {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Gestionnaire d'Actions Aléatoires</h1>
        <p>Définissez une action et un pourcentage, laissez le hasard décider</p>
    </header>
    
    <div class="action-form">
        <div class="form-group">
            <label for="actionName">Nom de l'action</label>
            <input type="text" id="actionName" placeholder="Ex: Faire 10 pompes">
        </div>
        
        <div class="form-group">
            <label for="actionPercentage">Pourcentage de réalisation</label>
            <input type="range" id="actionPercentage" min="0" max="100" value="30">
            <output for="actionPercentage" id="percentageValue">30%</output>
        </div>
        
        <button id="decideButton">DOIS-JE LE FAIRE ?</button>
    </div>
    
    <div class="result-container" id="resultContainer" style="display: none;">
        <h2>Résultat:</h2>
        <div class="result" id="result"></div>
        <p id="resultExplanation"></p>
    </div>
    
    <div class="history">
        <h2>Historique des décisions</h2>
        <div id="historyList"></div>
    </div>

    <script>
        // Éléments du DOM
        const percentageSlider = document.getElementById('actionPercentage');
        const percentageValue = document.getElementById('percentageValue');
        const decideButton = document.getElementById('decideButton');
        const resultContainer = document.getElementById('resultContainer');
        const resultElement = document.getElementById('result');
        const resultExplanation = document.getElementById('resultExplanation');
        const historyList = document.getElementById('historyList');
        
        // Mettre à jour la valeur du pourcentage affichée
        percentageSlider.addEventListener('input', () => {
            percentageValue.textContent = `${percentageSlider.value}%`;
        });
        
        // Fonction pour générer une décision aléatoire
        decideButton.addEventListener('click', () => {
            const actionName = document.getElementById('actionName').value || 'Cette action';
            const percentage = parseInt(percentageSlider.value);
            
            // Générer un nombre aléatoire entre 0 et 100
            const randomValue = Math.floor(Math.random() * 101);
            
            // Déterminer le résultat
            const shouldDoIt = randomValue <= percentage;
            
            // Afficher le résultat
            resultContainer.style.display = 'block';
            if (shouldDoIt) {
                resultElement.textContent = 'OUI';
                resultElement.className = 'result yes';
                resultExplanation.textContent = `Le hasard a décidé (${randomValue} ≤ ${percentage}%) que vous devriez "${actionName}".`;
            } else {
                resultElement.textContent = 'NON';
                resultElement.className = 'result no';
                resultExplanation.textContent = `Le hasard a décidé (${randomValue} > ${percentage}%) que vous ne devriez pas "${actionName}".`;
            }
            
            // Ajouter à l'historique
            addToHistory(actionName, percentage, shouldDoIt, randomValue);
        });
        
        // Fonction pour ajouter une entrée à l'historique
        function addToHistory(actionName, percentage, shouldDoIt, randomValue) {
            const historyItem = document.createElement('div');
            historyItem.className = 'history-item';
            
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            
            historyItem.innerHTML = `
                <div>
                    <span class="action-name">${actionName}</span> (${percentage}%)
                </div>
                <div>
                    <span class="action-result ${shouldDoIt ? 'action-yes' : 'action-no'}">${shouldDoIt ? 'OUI' : 'NON'}</span>
                    <small>à ${timeString}</small>
                </div>
            `;
            
            // Ajouter au début de la liste
            if (historyList.firstChild) {
                historyList.insertBefore(historyItem, historyList.firstChild);
            } else {
                historyList.appendChild(historyItem);
            }
            
            // Limiter l'historique à 20 éléments
            if (historyList.children.length > 20) {
                historyList.removeChild(historyList.lastChild);
            }
        }
    </script>
</body>
</html>
